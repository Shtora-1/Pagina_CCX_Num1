<div id="modal" class="modal" onclick="cerrarModal()">
  <img id="imagenGrande">
</div>


<div id="modalVideo" class="modal" onclick="cerrarVideo()">
  <video id="videoGrande" controls></video>
</div>

<script>
function abrirModal(src) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("imagenGrande").src = src;
}

function cerrarModal() {
  document.getElementById("modal").style.display = "none";
}

function abrirVideo(src) {
  document.getElementById("modalVideo").style.display = "flex";
  document.getElementById("videoGrande").src = src;
}

function cerrarVideo() {
  let video = document.getElementById("videoGrande");
  video.pause();
  video.currentTime = 0;
  document.getElementById("modalVideo").style.display = "none";
}
</script>
